<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>The Product App</title>
    <link rel="stylesheet" type="text/css" href="./assets/styles.css" />
    <script src="https://unpkg.com/vue@next"></script>
  </head>

  <body>
    <div id="app">
      <div class="nav-bar"></div>
      <div class="cart">Cart [ {{cart}} ]</div>

      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img :src="image" />
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            <p v-if="inventory > 10">In Stock</p>
            <p v-else-if="inventory <= 10 && inventory > 0">Almost sold out!</p>
            <p v-else>Out of Stock</p>

            <p v-show="onSale">On Sale!</p>
            <button v-on:click="onSale = !onSale">Toggle Sale</button>

            <ul>
              <li v-for="detail in details" key="detail.id">{{detail}}</li>
            </ul>
            <div
              v-for="variant in variants"
              key="variant.id"
              @mouseover="updateImage(variant.image)"
            >
              {{variant.color }}
            </div>
            <ul>
              <li v-for="size in sizes" key="size.id">{{ size }}</li>
            </ul>
            <button class="button" @click="addToCart">Add Item</button>
            <button class="button" @click="removeFromCart">Remove Item</button>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
</html>
